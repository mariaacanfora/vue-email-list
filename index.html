<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body class="bg-dark">
    
    <main class="my-5" id="root">
        <div class="container text-center text-light">
            <h1 class="mb-5">Generatore casuale di email</h1>
            <button class="btn btn-primary mb-5" @click="generateMultipleMails">Genera Email</button>
            <!-- <h1>{{mailsList}}</h1> -->
            <ul v-for="email,i in mailList" class="list-unstyled">
                <li>{{(i+1)}}. {{mailList[i]}}</li>
            </ul>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
